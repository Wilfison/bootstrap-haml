          mode: "text/x-haml",
          // theme: "eclipse",
          indentUnit: 2,
          indentWithTabs: false,
          tabSize: 2,
          styleActiveLine: true,

        });

        code.setSize('100%', text_area.getAttribute('height'))
      })
    });
